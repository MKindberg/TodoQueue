<script>
    function Task(name, desc, prio=3){
        this.name = name;
        this.desc = desc;
        this.prio = prio;
    }
    var tasks = new Array();

    function addNew(){
        var name = prompt("Name");
        var desc = prompt("Description");
        var prio = prompt("Priority", 3);
        tasks.push(new Task(name, desc, prio));
        update();
    }
    function postpone(){
        if(tasks.length>1){
            var temp = tasks[0];
            tasks[0]=tasks[1];
            tasks[1]=temp;
            update();
        }else if (tasks.length==1){
            alert("Last item");
        }else {
            alert("No items");
        }
    }
    function putLast(){
        if(tasks.length>1){
            tasks.push(tasks.shift());
            update();
        }else if (tasks.length==1){
            alert("Last item");
        }else {
            alert("No items");
        }
    }
    function complete(){
        if(tasks.length>0){
            tasks.shift();
            update();
        }else {
            alert("No items left to complete");
        }
    }

    function sort(){
        console.log(tasks);
        tasks.sort(function(a, b){return a.prio-b.prio});

    function update(){
        if(tasks.length>0){
            $("#task-name").text(tasks[0].name);
            $("#task-desc").text(tasks[0].desc);
            $("#task-prio").text("Prio: " + tasks[0].prio);
        }else{
            $("#task-name").text("List empty");
            $("#task-desc").text("Please add a task");
            $("#task-prio").text("");
        }
    }

    function download(filename, text) {
        var pom = document.createElement('a');
        pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        pom.setAttribute('download', filename);

        if (document.createEvent) {
            var event = document.createEvent('MouseEvents');
            event.initEvent('click', true, true);
            pom.dispatchEvent(event);
        }
        else {
            pom.click();
        }
    }

    function save(){
        if(tasks.length==0){
            alert("Can't save empty list")
            return;
        }
        var filename = prompt("What do you want to name the file");
        filename+=".txt";
        var data = "";
        for (var i=0;i<tasks.length;++i){
            console.log(tasks[i].name);
            data+=tasks[i].name+";;;\n"+tasks[i].desc+";;;\n"+tasks[i].prio+"\n----\n";
        }
        download(filename, data);
